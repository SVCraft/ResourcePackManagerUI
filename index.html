        <script src="js/api.js"></script>

        <script src="js/panel.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    <body>
        <div id="login" class="view-container" style="display: block;">
            <div id="login--window">
                <form action="javascript:void 0">
                    <label for="login--token">Token</label>
                    <input class="form-control" id="login--token" type="password" name="rpm-login-token">
                    <div id="login--button--container">
                        <button class="btn btn-success" id="login--button">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="panel" class="view-container" style="display: none;">
    		<div id="panel--window">
                <div id="buttons--container">
                    <button class="btn btn-success" id="list--button">List</button>
                </div>
                <div id="files--window">
                    <div style="text-align: center;">
                        <i class="fas fa-spinner fa-spin fa-10x"></i>
                    </div>
                </div>
            </div>
    	</div>
    </body>
</html>
